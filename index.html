<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR-Generator</title>
</head>
<body>
    <h1>QR-Generator</h1>
    <div class="container">
        <p>Enter text or URL</p>
        <input type="text" placeholder="Enter text or URL" id="qrText">
        <div id="imgBox">
            <img src="" id="qrImg">
        </div>
        <button onclick="generateQR()" id="button">Generate QR Code</button>
        <a href="" download="qr-code.png" id="downloadLink" style="display: none;">Download QR Code</a>
    </div>

    <script>
        let imgBox = document.getElementById("imgBox");
        let qrImg = document.getElementById("qrImg");
        let qrText = document.getElementById("qrText");
        let downloadLink = document.getElementById("downloadLink");

        function generateQR() {
        if (qrText.value.length > 0) {
            qrImg.src =
            "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" +
            qrText.value;
            imgBox.classList.add("show-img");
            button.style.display= "none";
            downloadLink.href = qrImg.src;
            downloadLink.style.display="flex";
        } else {
            qrText.classList.add("error");
            setTimeout(() => {
            qrText.classList.remove("error");
            }, 1000);
        }
        }

    </script>
</body>
</html>
